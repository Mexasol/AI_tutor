
{% extends "ai_tutor/base.html" %} 

{% block title %} Profile {% endblock title %}
{% block content %}
{% include "ai_tutor/navbar.html" %}
<h2 class='text-center mt-5'>Welcome {{request.user}}</h2>
<div class="container-fluid ">
<div class="row mt-5">
    <div class="col-md-6 offset-3">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Profile</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Username</h5>
                    </div>
                    <div class="col-md-6">
                        <h5>{{request.user}}</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h5>Email</h5>
                    </div>
                    <div class="col-md-6">
                        <h5>{{request.user.email}}</h5>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 offset-lg-4 mt-2">
                        <a href="{% url 'password-change' %}" class="btn btn-primary">Change Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>


    {% endblock content %}
